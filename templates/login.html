{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆界面</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/simple-line-icons.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/font.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" type="text/css" />
</head>
<body>


<div class="app app-header-fixed  ">


    <div class="container w-xxl w-auto-xs">

        <a href class="navbar-brand block m-t">工资查询系统</a>
        {% block content %}
            <div class="m-b-lg">
                <div class="wrapper text-center">
                    <strong>欢迎登陆</strong>
                </div>
                <form name="form" class="form-horizontal" action="{% url 'login' %}" method="POST" novalidate>

                    {% csrf_token %}

                    <div class="list-group list-group-sm">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input name="username" type="text" placeholder="用户名" class="form-control input-lg"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input name="password" type="password" placeholder="密码" class="form-control input-lg"/>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-lg btn-primary btn-block">登陆</button>
                    <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">忘记密码?</a></div>
                    <div class="line line-dashed"></div>
                    {% if not has_superuser %}
                        <p class="text-center"><small>先去注册一个管理员账号吧!</small></p>
                        <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block" href="register/">注册</a>
                    {% endif %}

                </form>
            </div>

        {% endblock %}
        <div class="text-center">
            <p>
                <small class="text-muted">工资查询系统<br>&copy; 2014</small>
            </p>
        </div>

    </div>


</div>
</body>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>

</html>
