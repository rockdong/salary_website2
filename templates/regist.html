{% extends 'login.html' %}
{% load staticfiles %}

{% block content %}
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>欢迎注册</strong>
        </div>
        <form name="form" class="form-horizontal" action="{% url 'register' %}" method="POST" novalidate>

            {% csrf_token %}

            <div class="list-group list-group-sm">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input name="name" type="text" placeholder="姓名" class="form-control input-lg"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input name="username" type="text" placeholder="用户名" class="form-control input-lg"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input name="password" type="password" placeholder="密码" class="form-control input-lg"/>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-lg btn-primary btn-block">注册</button>
            <div class="line line-dashed"></div>
            <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block" href="{% url 'login' %}">返回登陆</a>

        </form>
    </div>

{% endblock %}
